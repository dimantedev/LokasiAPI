<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pelacak Lokasi Akurat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    #location {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #status {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìç Pelacak Lokasi Akurat</h1>
  <p id="location">Sedang mendeteksi lokasi Anda...</p>
  <p id="status"></p>

  <script>
    const locationEl = document.getElementById('location');
    const statusEl = document.getElementById('status');

    // Ganti URL ini dengan Web App Google Sheets kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbyUtwIDxI-8gP6y_EMZENbj5EXnJtmaoe9po3hhje8LSsSRb-47SDkh0cxHkKXqifjz/exec";

    let sent = false; // Agar hanya kirim 1x

    function sendToSheet(lat, lon) {
      if (sent) return; // Hanya kirim sekali
      sent = true;

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `latitude=${lat}&longitude=${lon}&timestamp=${new Date().toISOString()}`
      })
      .then(response => response.text())
      .then(result => {
        statusEl.textContent = "Lokasi berhasil dikirim ke Google Sheets!";
      })
      .catch(err => {
        statusEl.textContent = "Gagal mengirim lokasi: " + err.message;
      });
    }

    function success(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      locationEl.innerHTML = `Latitude: <b>${lat}</b><br>Longitude: <b>${lon}</b>`;
      sendToSheet(lat, lon);
    }

    function error(err) {
      locationEl.textContent = `‚ùå Gagal mendeteksi lokasi: ${err.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      locationEl.textContent = "Browser Anda tidak mendukung pelacakan lokasi.";
    }
  </script>
</body>
</html>
