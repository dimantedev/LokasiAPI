<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pelacak Lokasi Akurat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    #location {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #status {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìç Pelacak Lokasi Akurat</h1>
  <p id="location">Sedang mendeteksi lokasi Anda...</p>
  <p id="status"></p>

  <script>
    const locationEl = document.getElementById('location');
    const statusEl = document.getElementById('status');

    // Ganti URL ini dengan Web App Google Sheets kamu
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    let sent = false; // Agar hanya kirim 1x

    function sendToSheet(lat, lon) {
      if (sent) return; // Hanya kirim sekali
      sent = true;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `latitude=${lat}&longitude=${lon}&timestamp=${new Date().toISOString()}`
      })
      .then(response => {
        statusEl.textContent = "‚úÖ Lokasi berhasil dikirim ke Google Sheets.";
      })
      .catch(error => {
        statusEl.textContent = "‚ùå Gagal mengirim ke Google Sheets.";
        console.error("Error:", error);
      }
