<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pelacak Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #location {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #status {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìç Pelacak Lokasi</h1>
  <p id="location">Mengambil lokasi Anda...</p>
  <p id="status"></p>

  <script>
    const locationEl = document.getElementById('location');
    const statusEl = document.getElementById('status');

    // Ganti URL ini dengan URL Web App dari Google Apps Script kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbyUtwIDxI-8gP6y_EMZENbj5EXnJtmaoe9po3hhje8LSsSRb-47SDkh0cxHkKXqifjz/exec";

    function sendToSheet(lat, lon) {
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `latitude=${lat}&longitude=${lon}&timestamp=${new Date().toISOString()}`
      })
      .then(response => {
        statusEl.textContent = "‚úÖ Lokasi berhasil dikirim ke Google Sheets.";
      })
      .catch(error => {
        statusEl.textContent = "‚ùå Gagal mengirim ke Google Sheets.";
        console.error("Error:", error);
      });
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      locationEl.innerHTML = `Latitude: <b>${lat}</b><br>Longitude: <b>${lon}</b>`;
      sendToSheet(lat, lon);
    }

    function error(err) {
      locationEl.textContent = `Gagal mengambil lokasi: ${err.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      locationEl.textContent = "Geolocation tidak didukung oleh browser Anda.";
    }
  </script>
</body>
</html>
